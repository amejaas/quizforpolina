  </style>

      {q:'–ö–µ–º –±—ã–ª–∞ –º–∞–º–∞ –†–µ–π –ø–æ –ø—Ä–æ—Ñ–µ—Å—Å–∏–∏?', a:['–ü—Ä–æ–¥—é—Å–µ—Ä–æ–º','–ê–∫—Ç—Ä–∏—Å–æ–π','–ü–µ–≤–∏—Ü–µ–π','–†–µ–∂–∏—Å—Å—ë—Ä–æ–º'], correct:1},
      {q:'–ü–æ—Å–ª–µ –∫–∞–∫–æ–π —Ñ—Ä–∞–∑—ã –†–µ–π –∏ –ü—Ä–∏–Ω—Ç –ø–æ—Ü–µ–ª–æ–≤–∞–ª–∏—Å—å?', a:['¬´–¢—ã –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–Ω–∏–º–∞–µ—à—å¬ª','¬´–•–≤–∞—Ç–∏—Ç —Å–ø–æ—Ä–∏—Ç—å¬ª','¬´–ê –µ—Å–ª–∏ —è –Ω–µ —Ö–æ—á—É –±—ã—Ç—å –¥—Ä—É–∑—å—è–º–∏?¬ª','¬´–¢–æ–≥–¥–∞ –¥–æ–∫–∞–∂–∏¬ª'], correct:2},

      {q:'–ë—ã–ª–∏ –ª–∏ –æ–Ω–∏ –∑–Ω–∞–∫–æ–º—ã –≤ —à–∫–æ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è?', a:['–î–∞','–ù–µ—Ç','–¢–æ–ª—å–∫–æ –ø–æ —Å–ª—É—Ö–∞–º','–ü–æ–∑–Ω–∞–∫–æ–º–∏–ª–∏—Å—å –Ω–∞ —Å—ä—ë–º–∫–∞—Ö'], correct:0},
      {q:'–£ –∫–æ–≥–æ –µ—Å—Ç—å —Ä–æ–¥–Ω–æ–π –±—Ä–∞—Ç?', a:['–†–µ–π','–ü—Ä–∏–Ω—Ç','–õ–∏–Ω','–°–∞–π—Ñ–æ–Ω'], correct:1},
      {q:'–ö—Ç–æ –±–æ–ª–µ–µ —Ä–µ–≤–Ω–∏–≤—ã–π?', a:['–ü—Ä–∏–Ω—Ç','–†–µ–π','–õ–∏–Ω–Ω','–î–∂–µ–π'], correct:0},
      {q:'–ü–æ—á–µ–º—É –≤ —à–∫–æ–ª—å–Ω—ã–µ –≥–æ–¥—ã –†–µ–π –≤—ã–∏–≥—Ä–∞–ª–∞ –∫–æ–Ω–∫—É—Ä—Å?', a:['–ò–∑-–∑–∞ –≤–Ω–µ—à–Ω–æ—Å—Ç–∏','–ò–∑-–∑–∞ –º–∞–º—ã','–ò–∑-–∑–∞ –ø–æ–ø—É–ª—è—Ä–Ω–æ—Å—Ç–∏','–ò–∑-–∑–∞ –ø–æ–º–æ—â–∏ –ø–æ–¥—Ä—É–≥'], correct:1},
      {q:'–ö—Ç–æ –∏–∑ –Ω–∏—Ö –±–æ–ª–µ–µ –∞–∫–∫—É—Ä–∞—Ç–Ω—ã–π —á–µ–ª–æ–≤–µ–∫?', a:['–ü—Ä–∏–Ω—Ç','–†–µ–π','–û–±–∞ –æ–¥–∏–Ω–∞–∫–æ–≤–æ','–ù–∏–∫—Ç–æ'], correct:1},
      {q:'–ù–∞ —á—Ç–æ —É –†–µ–π –∞–ª–ª–µ—Ä–≥–∏—è?', a:['–®–æ–∫–æ–ª–∞–¥','–ö–ª—É–±–Ω–∏–∫—É','–ö—Ä–µ–≤–µ—Ç–∫–∏','–ú–∞–Ω–≥–æ'], correct:2},
      {q:'–ö—Ç–æ –±—ã–ª –ø—Ä–æ—Ç–∏–≤ –æ—Ç–Ω–æ—à–µ–Ω–∏–π –†–µ–π –∏ –ü—Ä–∏–Ω—Ç?', a:['–õ–∏–Ω','–°–∞–π—Ñ–æ–Ω','–§—Ä—ç–Ω–∫','–ù–∏–∫—Ç–æ'], correct:0},
      {q:'–ü–æ–µ—Ö–∞–ª–∞ –ª–∏ –ü—Ä–∏–Ω—Ç –≤ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω—É –Ω–∞ —Ä–∞–±–æ—Ç—É?', a:['–ù–µ—Ç, –æ–Ω–∞ –æ—Ç–∫–∞–∑–∞–ª–∞—Å—å —Ä–∞–¥–∏ –†–µ–π','–ü–æ–µ—Ö–∞–ª–∞, –Ω–æ –≤–µ—Ä–Ω—É–ª–∞—Å—å —Å–∫–æ—Ä–æ','–ï—ë –Ω–µ –æ—Ç–ø—É—Å—Ç–∏–ª–∏'], correct:1},
      {q:'–ü—Ä–∏–Ω—è–ª–∞ –ª–∏ –ü—Ä–∏–Ω—Ç —Å–≤–æ–µ–≥–æ –æ—Ç—á–∏–º–∞?', a:['–î–∞','–ù–µ—Ç','–¢–æ–ª—å–∫–æ –ø—Ä–∏—Ç–≤–æ—Ä—è–ª–∞—Å—å','–ù–∏–∫–æ–≥–¥–∞ –Ω–µ –≤—Å—Ç—Ä–µ—á–∞–ª–∞—Å—å —Å –Ω–∏–º –ª–∏—á–Ω–æ'], correct:0},

      {q:'–û—Ç–∫–∞–∑–∞–ª–∞—Å—å –ª–∏ –†–µ–π –æ—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –º–∞–º—ã —Ä–∞–±–æ—Ç–∞—Ç—å –≤ –ö–∏—Ç–∞–µ?', a:['–î–∞, –æ—Ç–∫–∞–∑–∞–ª–∞—Å—å','–ù–µ—Ç, —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å —Å—Ä–∞–∑—É','–°–Ω–∞—á–∞–ª–∞ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å, –ø–æ—Ç–æ–º –ø–µ—Ä–µ–¥—É–º–∞–ª–∞','–£–µ—Ö–∞–ª–∞ —Ç–∞–π–Ω–æ'], correct:0}

    // ====== state & elements ======
    let state = { name:'', i:0, score:0, selected:-1 };
    const qwrap = document.getElementById('qwrap');
    const prog = document.getElementById('prog');
    const nextBtn = document.getElementById('nextBtn');
    const resultBlock = document.getElementById('result');
    const scoreVal = document.getElementById('scoreVal');
    const scoreText = document.getElementById('scoreText');
    const reprintBtn = document.getElementById('reprintBtn');
    const selectSound = document.getElementById('selectSound');
    const resultSound = document.getElementById('resultSound');

    // welcome elements & validation
    let nameAttempts = 0;
    const correctName = '–æ—Ç–ª–∏—á–Ω–∏—Ü–∞–ø–æ–∫–≤–∏–Ω–¥–æ–º—É';
    const welcome = document.getElementById('welcome');
    const startBtn = document.getElementById('startBtn');
    const nameInput = document.getElementById('nameInput');
    const errorMsg = document.getElementById('errorMsg');

    startBtn.addEventListener('click', validateName);
    nameInput.addEventListener('keydown', e=>{ if(e.key==='Enter') validateName(); });

    function validateName(){
      const val = nameInput.value.trim().toLowerCase();
      if(val === correctName){
        state.name = val;
        startQuiz();
      } else {
        nameAttempts++;
        if(nameAttempts < 3){
          errorMsg.textContent = '–ù–µ–≤–µ—Ä–Ω–æ. –ü–æ–¥—É–º–∞–π —Ö–æ—Ä–æ—à–æ.';
        } else {
          errorMsg.textContent = '–º–¥–∞–∞–∞–∞. –ø–æ–ª–∏–Ω–∞, —ç—Ç–æ –∂–µ –ª–æ–≥–∏—á–Ω–æ. –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è: –æ—Ç–ª–∏—á–Ω–∏—Ü–∞–ø–æ–∫–≤–∏–Ω–¥–æ–º—É';
        }
      }
    }

    function startQuiz(){
      welcome.style.display = 'none';
      renderQuestion();
    }

    // ====== quiz functions ======
    function renderQuestion(){
      resultBlock.classList.remove('show');
      reprintBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
      const q = QUESTIONS[state.i];
      qwrap.innerHTML = `<div class="question">${q.q}</div><div class="choices" id="choices"></div>`;
      const choices = document.getElementById('choices');
      q.a.forEach((txt, idx) => {
        const d = document.createElement('div');
        d.className = 'choice';
        d.textContent = txt;
        d.onclick = ()=> selectChoice(idx, d);
        choices.appendChild(d);
      });
      state.selected = -1;
      updateProgress();
    }

    function selectChoice(idx, el){
      document.querySelectorAll('.choice').forEach(c=>c.classList.remove('selected'));
      el.classList.add('selected');
      state.selected = idx;
      // play click
      selectSound.currentTime = 0;
      selectSound.play().catch(()=>{});
    }

    nextBtn.addEventListener('click', ()=>{
      if(state.selected === -1){
        // feedback: little animation
        nextBtn.animate([{transform:'translateY(0)'},{transform:'translateY(-8px)'},{transform:'translateY(0)'}], {duration:220, easing:'ease-out'});
        return;
      }
      if(state.selected === QUESTIONS[state.i].correct) state.score++;
      state.i++;
      state.selected = -1;
      if(state.i >= QUESTIONS.length) showResult();
      else renderQuestion();
    });

    function updateProgress(){
      prog.style.width = (state.i / QUESTIONS.length * 100) + '%';
    }

     function showResult(){
    qwrap.innerHTML = '';
    prog.style.width = '100%';
    scoreVal.textContent = `${state.score} / ${QUESTIONS.length}`;
    const pct = Math.round(state.score / QUESTIONS.length * 100);

   

    // –Ω–æ–≤–∞—è —á–∞—Å—Ç—å ‚Üì‚Üì‚Üì
    const finalLine = document.createElement('div');
    finalLine.style.marginTop = '12px';
    finalLine.style.fontWeight = '700';
    finalLine.style.color = '#ff3f7f';
    if (state.score < 21) {
      finalLine.textContent = '–ù–∏–∫–∞–∫–∞—è —Ç—ã –Ω–µ –æ—Ç–ª–∏—á–Ω–∏—Ü–∞ –ø–æ –∫–≤–∏–Ω–¥–æ–º—É üò§';
    } else {
      finalLine.textContent = '–ê–π –º–æ–ª–æ–¥–µ–µ–µ—Ü, —Ç–æ—á–Ω–æ –æ—Ç–ª–∏—á–Ω–∏—Ü–∞ –ø–æ –∫–≤–∏–Ω–¥–æ–º—É üíÖ';
    }
    scoreText.after(finalLine);
    // ‚Üë‚Üë‚Üë –Ω–æ–≤–∞—è —á–∞—Å—Ç—å

    resultBlock.classList.add('show');
    resultSound.currentTime = 0;
    resultSound.play().catch(()=>{});
    nextBtn.style.display = 'none';
    reprintBtn.style.display = 'inline-block';
  }

    // reprint button: —É–±–µ–≥–∞–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (—Ç–æ–ª—å–∫–æ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –∫–∞—Ä—Ç–æ—á–∫–∏)
    reprintBtn.addEventListener('mouseenter', ()=>{
      const card = document.querySelector('.card').getBoundingClientRect();
      const btn = reprintBtn.getBoundingClientRect();
      const padding = 12;
      const maxX = Math.max(0, card.width - btn.width - padding*2);
      const maxY = Math.max(0, card.height - btn.height - padding*2);
      const x = padding + Math.random() * maxX;
      const y = padding + Math.random() * maxY;
      reprintBtn.style.position = 'absolute';
      reprintBtn.style.left = `${x}px`;
      reprintBtn.style.top = `${y}px`;
    });

    // ====== stickers floating (3 items), slow, clamped to viewport ======
    const stickers = Array.from(document.querySelectorAll('.sticker'));
    const STW = 72;
    stickers.forEach((st)=>{
      let x = Math.random() * (window.innerWidth - STW);
      let y = Math.random() * (window.innerHeight - STW);
      let vx = (Math.random() - 0.5) * 1.0; // –Ω–µ–±–æ–ª—å—à–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
      let vy = (Math.random() - 0.5) * 1.0;
      st.style.transform = `translate(${x}px, ${y}px)`;
      function step(){
        x += vx; y += vy;
        // –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≥—Ä–∞–Ω–∏—Ü–∞–º
        if(x < 0){ x = 0; vx = Math.abs(vx); }
        if(x > window.innerWidth - STW){ x = window.innerWidth - STW; vx = -Math.abs(vx); }
        if(y < 0){ y = 0; vy = Math.abs(vy); }
        if(y > window.innerHeight - STW){ y = window.innerHeight - STW; vy = -Math.abs(vy); }
        // –ø–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        vx += (Math.random()-0.5)*0.08;
        vy += (Math.random()-0.5)*0.08;
        // clamp speeds
        const maxV = 2;
        vx = Math.max(-maxV, Math.min(maxV, vx));
        vy = Math.max(-maxV, Math.min(maxV, vy));
        st.style.transform = `translate(${x}px, ${y}px)`;
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    });

    // keep stickers inside on resize
    window.addEventListener('resize', ()=>{
      stickers.forEach(st=>{
        // no-op; floats will re-clamp naturally in next frames
      });
    });

    // initial empty state: qwrap blank until valid name entered
  </script>
